<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details</title>
    <link rel="stylesheet" href="board-styles.css">
    <style>
        .ticket-detail-page {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .page-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .page-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .page-actions a {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .page-actions a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .ticket-detail-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }
        
        .error-state {
            text-align: center;
            padding: 60px 20px;
            color: #e53e3e;
        }
        
        .error-state h2 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="ticket-detail-page">
        <div class="page-header">
            <h1 id="pageTitle">Ticket Details</h1>
            <p>View and manage ticket information</p>
            <div class="page-actions">
                <a href="/board">‚Üê Back to Dashboard</a>
                <a href="/submit">Submit New Ticket</a>
            </div>
        </div>

        <div class="ticket-detail-container">
            <div id="ticketContent">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading ticket details...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Container -->
    <div id="messageContainer" class="message-container"></div>

    <script>
        class TicketDetailPage {
            constructor() {
                this.apiBase = '/api';
                this.ticketId = this.getTicketIdFromUrl();
                this.init();
            }

            getTicketIdFromUrl() {
                const path = window.location.pathname;
                const matches = path.match(/\/ticket\/(.+)$/);
                return matches ? matches[1] : null;
            }

            init() {
                if (!this.ticketId) {
                    this.showError('Invalid ticket ID');
                    return;
                }
                this.checkAuth();
            }

            async checkAuth() {
                try {
                    const response = await fetch(`${this.apiBase}/auth/status`);
                    const result = await response.json();

                    if (result.success && result.isAuthenticated) {
                        this.loadTicket();
                    } else {
                        window.location.href = '/login';
                    }
                } catch (error) {
                    console.error('Auth check failed:', error);
                    window.location.href = '/login';
                }
            }

            async loadTicket() {
                try {
                    const response = await fetch(`${this.apiBase}/tickets/${this.ticketId}`);
                    const result = await response.json();

                    if (result.success) {
                        this.renderTicket(result.data);
                    } else {
                        this.showError(result.message || 'Ticket not found');
                    }
                } catch (error) {
                    console.error('Error loading ticket:', error);
                    this.showError('Network error loading ticket');
                }
            }

            renderTicket(ticket) {
                document.getElementById('pageTitle').textContent = `Ticket #${ticket.id.substring(0, 8)}`;
                
                const content = document.getElementById('ticketContent');
                content.innerHTML = this.createTicketDetailView(ticket);
                
                this.bindEvents(ticket);
            }

            createTicketDetailView(ticket) {
                // Reuse the same detail view from the dashboard
                const createdDate = new Date(ticket.createdAt).toLocaleString();
                const updatedDate = new Date(ticket.updatedAt).toLocaleString();
                
                return `
                    <div class="ticket-detail" style="padding: 30px;">
                        <div class="detail-section">
                            <h3>Customer Information</h3>
                            <div class="detail-grid">
                                <div class="detail-item">
                                    <label>Name:</label>
                                    <span>${this.escapeHtml(ticket.name)}</span>
                                </div>
                                <div class="detail-item">
                                    <label>Email:</label>
                                    <span>${this.escapeHtml(ticket.email)}</span>
                                </div>
                                <div class="detail-item">
                                    <label>Phone:</label>
                                    <span>${this.escapeHtml(ticket.phone)}</span>
                                </div>
                                <div class="detail-item">
                                    <label>Device:</label>
                                    <span>${this.escapeHtml(ticket.deviceName)}</span>
                                </div>
                            </div>
                        </div>

                        <div class="detail-section">
                            <h3>Issue Description</h3>
                            <div class="description-box">
                                ${ticket.description ? this.escapeHtml(ticket.description) : 'No description provided'}
                            </div>
                        </div>

                        <div class="detail-section">
                            <h3>Ticket Management</h3>
                            <div class="management-grid">
                                <div class="management-item">
                                    <label for="statusSelect">Status:</label>
                                    <select id="statusSelect" data-ticket-id="${ticket.id}">
                                        <option value="open" ${ticket.status === 'open' ? 'selected' : ''}>Open</option>
                                        <option value="in-progress" ${ticket.status === 'in-progress' ? 'selected' : ''}>In Progress</option>
                                        <option value="resolved" ${ticket.status === 'resolved' ? 'selected' : ''}>Resolved</option>
                                        <option value="closed" ${ticket.status === 'closed' ? 'selected' : ''}>Closed</option>
                                    </select>
                                </div>
                                <div class="management-item">
                                    <label for="prioritySelect">Priority:</label>
                                    <select id="prioritySelect" data-ticket-id="${ticket.id}">
                                        <option value="low" ${ticket.priority === 'low' ? 'selected' : ''}>Low</option>
                                        <option value="medium" ${ticket.priority === 'medium' ? 'selected' : ''}>Medium</option>
                                        <option value="high" ${ticket.priority === 'high' ? 'selected' : ''}>High</option>
                                        <option value="urgent" ${ticket.priority === 'urgent' ? 'selected' : ''}>Urgent</option>
                                    </select>
                                </div>
                                <div class="management-item">
                                    <label for="assignedToInput">Assigned To:</label>
                                    <input type="text" id="assignedToInput" value="${ticket.assignedTo || ''}" 
                                           placeholder="Enter staff name" data-ticket-id="${ticket.id}">
                                </div>
                            </div>
                            <button class="update-btn" onclick="ticketDetail.updateTicket('${ticket.id}')">
                                Update Ticket
                            </button>
                        </div>

                        <div class="detail-section">
                            <h3>Add Note</h3>
                            <div class="note-section">
                                <textarea id="noteInput" placeholder="Add a note about this ticket..." rows="3"></textarea>
                                <input type="text" id="noteAuthor" placeholder="Your name" value="Staff">
                                <button class="add-note-btn" onclick="ticketDetail.addNote('${ticket.id}')">
                                    Add Note
                                </button>
                            </div>
                        </div>

                        ${ticket.notes && ticket.notes.length > 0 ? `
                            <div class="detail-section">
                                <h3>Notes & Updates</h3>
                                <div class="notes-list">
                                    ${ticket.notes.map(note => `
                                        <div class="note-item">
                                            <div class="note-header">
                                                <strong>${this.escapeHtml(note.author)}</strong>
                                                <span class="note-time">${new Date(note.timestamp).toLocaleString()}</span>
                                            </div>
                                            <div class="note-text">${this.escapeHtml(note.text)}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}

                        <div class="detail-section">
                            <h3>Ticket Information</h3>
                            <div class="info-grid">
                                <div class="info-item">
                                    <label>Created:</label>
                                    <span>${createdDate}</span>
                                </div>
                                <div class="info-item">
                                    <label>Last Updated:</label>
                                    <span>${updatedDate}</span>
                                </div>
                                <div class="info-item">
                                    <label>Ticket ID:</label>
                                    <span>${ticket.id}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            bindEvents(ticket) {
                const statusSelect = document.getElementById('statusSelect');
                const prioritySelect = document.getElementById('prioritySelect');
                const assignedToInput = document.getElementById('assignedToInput');

                if (statusSelect) {
                    statusSelect.addEventListener('change', () => this.updateTicket(ticket.id));
                }
                if (prioritySelect) {
                    prioritySelect.addEventListener('change', () => this.updateTicket(ticket.id));
                }
                if (assignedToInput) {
                    assignedToInput.addEventListener('blur', () => this.updateTicket(ticket.id));
                }
            }

            async updateTicket(ticketId) {
                const statusSelect = document.getElementById('statusSelect');
                const prioritySelect = document.getElementById('prioritySelect');
                const assignedToInput = document.getElementById('assignedToInput');

                const updateData = {};
                
                if (statusSelect) updateData.status = statusSelect.value;
                if (prioritySelect) updateData.priority = prioritySelect.value;
                if (assignedToInput) updateData.assignedTo = assignedToInput.value.trim() || null;

                try {
                    const response = await fetch(`${this.apiBase}/tickets/${ticketId}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(updateData)
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showMessage('Ticket updated successfully', 'success');
                        setTimeout(() => this.loadTicket(), 1000); // Refresh after update
                    } else {
                        this.showMessage(result.message || 'Error updating ticket', 'error');
                    }
                } catch (error) {
                    console.error('Error updating ticket:', error);
                    this.showMessage('Network error updating ticket', 'error');
                }
            }

            async addNote(ticketId) {
                const noteInput = document.getElementById('noteInput');
                const noteAuthor = document.getElementById('noteAuthor');
                
                const note = noteInput.value.trim();
                const author = noteAuthor.value.trim() || 'Staff';

                if (!note) {
                    this.showMessage('Please enter a note', 'error');
                    return;
                }

                try {
                    const response = await fetch(`${this.apiBase}/tickets/${ticketId}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ note, author })
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showMessage('Note added successfully', 'success');
                        noteInput.value = '';
                        setTimeout(() => this.loadTicket(), 1000); // Refresh after adding note
                    } else {
                        this.showMessage(result.message || 'Error adding note', 'error');
                    }
                } catch (error) {
                    console.error('Error adding note:', error);
                    this.showMessage('Network error adding note', 'error');
                }
            }

            showError(message) {
                const content = document.getElementById('ticketContent');
                content.innerHTML = `
                    <div class="error-state">
                        <h2>Error</h2>
                        <p>${message}</p>
                        <a href="/board" style="color: #667eea; text-decoration: none; font-weight: 600;">‚Üê Back to Dashboard</a>
                    </div>
                `;
            }

            showMessage(message, type = 'info') {
                const container = document.getElementById('messageContainer');
                
                const messageElement = document.createElement('div');
                messageElement.className = `message ${type}`;
                messageElement.textContent = message;
                
                container.appendChild(messageElement);
                
                setTimeout(() => {
                    if (messageElement.parentNode) {
                        messageElement.parentNode.removeChild(messageElement);
                    }
                }, 5000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Global instance
        let ticketDetail;

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            ticketDetail = new TicketDetailPage();
        });
    </script>
</body>
</html>
